<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="nodeTomic">
    <title>nodetomic</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>

<body ng-app="angularRestfulAuth">
    <div id="nodetomicApp">
        <!-- Simple header with scrollable tabs. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Nodetomic</span>
                </div>
                <!-- Tabs -->
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Home</a>
                    <a href="#scroll-tab-2" class="mdl-layout__tab">Login</a>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">hi Nodetomic</span>
            </div>
            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                    <div class="page-content">
                        <!-- Your content goes here -->
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet"></div>
                            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
                                <ul class="demo-list-two mdl-list">
                                    <li class="mdl-list__item mdl-list__item--two-line" v-for="greet in greets">
                                        <span class="mdl-list__item-primary-content">
                                  <i class="material-icons mdl-list__item-avatar">tag_faces</i>
                                  <span>{{ greet.greet }}</span>
                                        <span class="mdl-list__item-sub-title">{{ greet.language }}</span>
                                        </span>
                                        <span class="mdl-list__item-secondary-content">
                                  <span class="mdl-list__item-secondary-info">Great</span>
                                        <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet"></div>
                        </div>

                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="scroll-tab-2">
                    <div class="page-content">
                        <!-- Your content goes here -->


                        <div class="mdl-layout mdl-js-layout mdl-color--grey-100 imlogin">
                            <main class="mdl-layout__content">
                                <div class="mdl-card mdl-shadow--6dp">
                                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                                        <h2 class="mdl-card__title-text">Login</h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <b>User:</b> admin <b>Password:</b> 123
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id="username" v-model="username" />
                                                <label class="mdl-textfield__label" for="username">Username</label>
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="password" v-model="password" id="userpass" />
                                                <label class="mdl-textfield__label" for="userpass">Password</label>
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield" v-if="token">
                                                <b>Token:</b>
                                                <textarea rows="9" class="mdl-textfield__input" type="text" v-model="token" id="token"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" v-on:click="login">Log in</button>
                                    </div>
                                    <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored github" href="/auth/github">Login with Github</a>
                                </div>
                            </main>
                        </div>


                    </div>
                </section>
            </main>
        </div>






    </div>
    <style>
        .imlogin {
            align-items: center;
            justify-content: center;
        }

        .imlogin {
            padding: 24px;
            flex: none;
        }

        .github {
            background-color: #ff5722 !important;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.2.1/vue-resource.js"></script>
    <script src="main.js"></script>
</body>

</html>
